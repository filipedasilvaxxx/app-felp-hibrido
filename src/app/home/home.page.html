<ion-header >
    <ion-toolbar >
      <ion-img class="topo" style="width: 60px; height: 60px; right: 50px " src="../assets/1.png"></ion-img>
    </ion-toolbar>
    <ion-item>
      <p><ion-icon name="contacts" (click)="cadastrarLoja()" placeholder="Cadastre sua loja"></ion-icon>Cadastre sua Loja</p>
      <p><ion-icon name="contact" (click)="logar()"  clearOnEdit="true"placeholder="Entrar"></ion-icon>Login</p>
      <p><ion-icon name="podium" (click)="CalculeSuaIMC()" placeholder="imc"></ion-icon>IMC</p>
    </ion-item>
    
    <ion-input *ngFor="let loja of listaPerfil">{{loja?.nome}}</ion-input>
</ion-header>
  
    <ion-content>
    
      <ion-slides pager="true" autoplay="true" style="width: 200px; height: 200px;"  [options]="slideOpts">
        <ion-slide>
          <ion-img src="../assets/2.png"></ion-img>
        </ion-slide>
        <ion-slide>
          <ion-img src="../assets/3.png"></ion-img>
        </ion-slide>
        <ion-slide>
          <ion-img src="../assets/4.png"></ion-img>
        </ion-slide>
      </ion-slides>
    
      <ion-searchbar #textoBusca animated placeholder="Procurar" debounce="500" (ionChange)="busca()" ></ion-searchbar>
    
      <ion-row>
        <ion-col>
            <ion-img style="width: 150px; height: 150px;" src="../assets/5.jpg"></ion-img>
            <ion-button size="small" (click)="whey()">Whey Protein</ion-button>
        </ion-col>
    
        <ion-col>
            <ion-img style="width: 150px; height: 150px;" src="../assets/6.png"></ion-img>
            <ion-button size="small" (click)="bcaa()"> BCAA </ion-button>
        </ion-col>
      </ion-row>
    
      <ion-row>
          <ion-col>
              <ion-img style="width: 150px; height: 150px;" src="../assets/7.png"></ion-img>
              <ion-button size="small" (click)="creatina()"> Creatine </ion-button>
          </ion-col>

          <ion-col>
              <ion-img style="width: 150px; height: 150px;" src="../assets/8.jpg"></ion-img>
              <ion-button size="small" (click)="tribulus()"> tribulus </ion-button>
          </ion-col>
        </ion-row>
    
          
      <ion-fab vertical="bottom" horizontal="start">
        <ion-fab-button><ion-icon name="aperture"></ion-icon></ion-fab-button>
      
        <ion-fab-list side="top">
          <ion-fab-button href="https://pt-br.facebook.com/"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
          <ion-fab-button href="https://www.instagram.com/?hl=pt-br"><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
          <ion-fab-button href="https://twitter.com/login?lang=pt"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
          <ion-fab-button href="https://www.youtube.com/"><ion-icon name="logo-youtube"></ion-icon></ion-fab-button>
        </ion-fab-list>
      
    
      
      </ion-fab>
      
    
    </ion-content>
